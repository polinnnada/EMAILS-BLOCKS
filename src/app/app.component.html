<div class="container">
  <div class="row">
    <app-emails-editor [_emails]="init_emails"
                       [email]="new_email"
                       (adding)="onEmailsCountChange($event)"
    >

    </app-emails-editor>
  </div>
  <button class="btn"
          (click)="addRandomEmail()"
  >add random email</button>
  <button class="btn"
          (click)="alertEmailsCount()"
  >get emails count</button>

</div>
