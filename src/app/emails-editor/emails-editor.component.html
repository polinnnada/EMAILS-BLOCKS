<div class="emails-editor" ngx-auto-scroll>
  <app-email-block *ngFor="let email of emails"
                   [email]="email"
                   (deleting)="delete(email)"
  >
  </app-email-block>

  <input id="email" type="email" class="email-input"
         #box [(ngModel)]="email_text"
         (keydown)="onKeyDown($event)"
         (paste)="onPaste($event)"
         (blur)="onBlur()"
         placeholder="add more people..."
         aria-label="add more people..."
  >

</div>
